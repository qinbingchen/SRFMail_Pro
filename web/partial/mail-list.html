<div class="mail-list-section" ng-controller="MailListController">
    <div class="header">
        <div class="search">
            <i class="fa fa-search "></i>
            <input type="search" placeholder="搜索邮件" />
        </div>
    </div>
    <div class="body">
        <ul class="mail-list">
            <li class="mail" ng-repeat="mail in filtered_mail_list"
                ng-class="{'selected': mail.id == selected_mail_id}" ng-click="select_mail(mail)">
                <p class="first-row">
                    <a class="sender">{{(mail.lastOperation.mail==null)?(mail.income.from[0].name):(mail.lastOperation.operator)}}</a>
                    <a class="date">{{(mail.lastOperation.mail==null)?(mail.income.time):(mail.lastOperation.time)}}</a>
                </p>
                <p class="mail-title">{{(mail.reply ? mail.reply.subject : mail.income.subject)}}</p>
            </li>
        </ul>
    </div>
</div>
