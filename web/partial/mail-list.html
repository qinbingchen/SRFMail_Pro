<div class="mail-list-section" ng-controller="MailListController">
    <div class="header">
        <div class="search">
            <i class="fa fa-search "></i>
            <input type="search" placeholder="搜索邮件" />
        </div>
    </div>
    <div class="body">
        <ul class="mail-list">
            <li class="mail" ng-repeat="mail in filtered_mail_list"
                ng-class="{'selected': mail.id == selected_mail_id, 'highlight': mail.isUrged && current_user_type == 2}"
                ng-click="select_mail(mail)">
                <p class="first-row">
                    <a class="sender">{{mail.reply ? mail.reply.from[0].name : mail.income.from[0].name}}</a>
                    <a class="date">{{mail.reply ? mail.reply.time : mail.income.time}}</a>
                </p>
                <p class="mail-title">{{(mail.reply ? mail.reply.subject : mail.income.subject)}}</p>
                <p class="mail-labels">
                    <a class="mail-label" ng-repeat="label in mail.income.labels" style="background-color:{{label.color}}">{{label.name}}</a>
                </p>
            </li>
        </ul>
    </div>
</div>
