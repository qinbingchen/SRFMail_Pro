<div class="mail-section" ng-controller="MailController">
    <div class="header">
        <div class="toolbar">
            <button><i class="fa fa-reply fa-lg"></i></button>
            <button><i class="fa fa-flag-o fa-lg"></i></button>
            <button><i class="fa fa-trash-o fa-lg"></i></button>
            <button ng-click="show_modal('login')"><i class="fa fa-folder-o fa-lg"></i></button>
            <button ng-click="show_modal('compose')"><i class="fa fa-edit fa-lg"></i></button>
        </div>
    </div>

    <div class="body">

        <div class="bubble">

            <div class="tri"></div>
            <div class="tri-inner"></div>
            <div>helloasd asdasdasdasdasdasdasdasdassda </div>
        </div>

        <div class="title_style">{{mail_title}}</div>
        <div class="time_style">{{time}}</div>
        <div class ="sender_style">{{sender}}</div>
        <hr/>
        <div class="content_style">{{content}}</div>


    </div>

</div>
