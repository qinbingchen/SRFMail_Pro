<div class="mail-section" ng-controller="MailController">
    <div class="header">
        <div class="toolbar">
            <button ng-click="show_dispatch()"><i class="fa fa-reply fa-lg"></i></button>
            <button><i class="fa fa-flag-o fa-lg"></i></button>
            <button><i class="fa fa-trash-o fa-lg"></i></button>
            <button><i class="fa fa-folder-o fa-lg"></i></button>
            <button><i class="fa fa-edit fa-lg"></i></button>
            <button ng-click="check()"><i class="fa fa-check-circle-o fa-lg"></i></button>
            <button class="right" ng-click="logout()">登出</button>
            <span class="right">{{current_user_name}}</span>
        </div>
    </div>

    <div class="body">

       <div class="bubble" ng-show="dispatch_show">

            <div class="tri"></div>
            <div class="tri-inner"></div>
            <ng-include src="'partial/select-worker.html'"></ng-include>
        </div>

        <div class="mail-title-style">{{mail.income.subject}}</div>
        <div class="mail-time-style">{{mail.income.time}}</div>
        <div class ="mail-sender-style">{{mail.income.from[0].address}}</div>
        <hr/>
        <div class="mail-content-style" ng-bind-html="mail.income.html"></div>


    </div>

</div>
