<div ng-controller="ModalController">
    <div ng-controller="ComposeModalController">
        <div id="modal-compose" class="modal-background">
            <div class="modal" ng-form name="compose_form" ng-click="prevent_dismiss($event)">
                <div class="header">
                    <button class="btn" ng-click="dismiss_modal()">取消</button>
                    <button class="btn right" ng-class="{'disabled': compose_form.$invalid}" ng-click="submit()">发送</button>
                </div>
                <div class="body">
                    <div class="input-group">
                        <span class="prompt">收件人：</span>
                        <input id="recipient" type="email" name="recipient" ng-model="recipient" required
                               ng-disabled="edit_mode == 1 || edit_mode == 2" />
                    </div>
                    <div class="input-group">
                        <span class="prompt">主题：</span>
                        <input id="subject" type="text" name="subject" ng-model="subject" required/>
                    </div>
                    <div class="input-group review" ng-hide="edit_mode == 2">
                        <span class="prompt">需要审核</span>
                        <input type="checkbox" id="review-checkbox" ng-model="need_review" ng-change="switch_review()"/>
                        <select id="reviewer" class="ng-hide" ng-model="reviewer">
                            <option></option>
                        </select>
                    </div>
                    <textarea id="compose-content" ng-model="content"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-controller="ModalController">
    <div ng-controller="LoginModalController">
        <div id="modal-login" class="modal-background">
            <div class="modal" ng-click="prevent_dismiss($event)">
                <div class="body">
                    <div class="title">SRF Mail Pro</div>
                    <input id="username" type="text" placeholder="用户名" ng-model="username" />
                    <input id="password" type="password" placeholder="密码" ng-model="password" />
                    <button class="login-button" ng-hide="show_login_loader" ng-click="submit()"><i class="fa fa-arrow-circle-o-right fa-2x"></i></button>
                    <div class="login-loader" ng-show="show_login_loader"><i class="fa fa-lg fa-circle-o-notch fa-spin"></i></div>
                </div>
            </div>
        </div>
    </div>
</div>
